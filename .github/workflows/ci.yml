# .github/workflows/update-chart.yml en helm-chart-app
permissions:
  contents: write

name: Update Helm Chart

on:
  repository_dispatch:
    types:
      - update-helm-chart

jobs:
  update-helm-chart:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Helm Chart repository
        uses: actions/checkout@v3

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      - name: Update image tags in values.yaml
        run: |
          sed -i "/frontend:/,/tag:/s|tag: .*|tag: ${{ github.event.client_payload.frontend_tag }}|" jdmapp/values.yaml
          sed -i "/backend:/,/tag:/s|tag: .*|tag: ${{ github.event.client_payload.backend_tag }}|" jdmapp/values.yaml
          sed -i "/db:/,/tag:/s|tag: .*|tag: ${{ github.event.client_payload.db_tag }}|" jdmapp/values.yaml

      - name: Package Helm Chart
        run: helm package jdmapp

      - name: Publish Helm Chart
        run: |
          mv jdmapp-*.tgz docs/
          helm repo index docs/ --url https://ronaldorodriguezbermudez.github.io/helm-chart-app/
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add docs/jdmapp/values.yaml docs/
          git commit -m "Update Helm Chart to version ${{ github.event.client_payload.frontend_tag }}"
          git push
